<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>chancydf.com - Home</title>
  <style>
    @font-face { font-family: 'Pixel'; src: local('Courier New'); }
    :root {
      --bg: #d7ecff;
      --panel: #e9f5ff;
      --text: #111;
      --shadow: rgba(0,0,0,.25);
      --accent-blue: #3a86ff;
      --accent-pink: #ff7eb9;
      --accent-yellow: #fff35c;
    }

    html,body {
      margin: 0;
      min-height: 100%;
      font-family: Pixel, 'Arial', sans-serif;
      color: var(--text);
      background-color: var(--bg);
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.4) 2px, transparent 2px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.4) 2px, transparent 2px);
      background-size: 30px 30px;
      background-attachment: fixed;
    }

    body::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.04) 50%);
      z-index: 9999;
      pointer-events: none;
      background-size: 100% 3px;
    }

    body {
      display:flex;
      flex-direction:column;
      min-height:100vh;
      overflow-x:hidden;
    }

    .header-wrapper {
      position: fixed;
      top: 0; left: 0; width: 100%;
      z-index: 1000;
      box-shadow: 0 6px 0 var(--shadow);
    }

    .topbar {
      width:100%;
      background:#fff;
      border-bottom:4px solid #000;
      padding:10px;
      display:flex;
      justify-content:center;
      align-items:center;
      box-sizing: border-box;
    }
    .topbar img {
      max-width:240px; height:auto;
      image-rendering:pixelated; cursor:pointer;
      transition: filter 0.3s;
    }
    .topbar img:hover { filter: brightness(1.1); }

    .marquee-bar {
      background: var(--accent-pink);
      border-bottom: 4px solid #000;
      padding: 6px 0;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      color: #000;
      overflow: hidden;
      white-space: nowrap;
      font-size: 14px;
      position: relative;
    }
    .marquee-content {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    main {
      flex:1;
      width:95%; max-width:960px;
      margin: 160px auto 34px; 
      padding:25px;
      border:4px solid #000;
      background:var(--panel);
      box-shadow:10px 10px 0 var(--shadow);
      text-align:center;
      position:relative;
    }

    .highlight-yellow {
      background-color: var(--accent-yellow);
      padding: 5px 15px; display: inline-block;
      border: 2px solid #000; box-shadow: 4px 4px 0 #000;
      margin-bottom: 15px; transform: rotate(-1deg);
    }
    .highlight-pink {
      background-color: var(--accent-pink);
      padding: 0 8px; border: 1px solid #000;
    }

    .wave {
      display:inline-block; font-size:42px; font-weight:bold; color: #000; margin: 0;
      text-shadow: 2px 2px 0px #fff;
    }
    .wave span { display:inline-block; animation: wave 1.5s infinite ease-in-out; }
    @keyframes wave {0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}
    .wave span:nth-child(1){animation-delay:0s}
    .wave span:nth-child(2){animation-delay:0.08s}
    .wave span:nth-child(3){animation-delay:0.16s}
    .wave span:nth-child(4){animation-delay:0.24s}
    .wave span:nth-child(5){animation-delay:0.32s}
    .wave span:nth-child(6){animation-delay:0.40s}
    .wave span:nth-child(7){animation-delay:0.48s}
    .wave span:nth-child(8){animation-delay:0.56s}
    
    .subheading { margin-top:15px; font-size:18px; font-weight: bold; color: #000; }

    .buttons { margin:35px 0; display:flex; justify-content:center; gap:20px; flex-wrap:wrap; }
    .btn {
      display:inline-block; padding:12px 24px; border:3px solid #000; background: #fff;
      color:var(--text); text-decoration:none; font-weight:bold; box-shadow:5px 5px 0 #000;
      transition: all .1s; font-family:Pixel,'Courier New',monospace; cursor:pointer;
    }
    .btn:hover {
      transform:translate(-2px, -2px); box-shadow: 7px 7px 0 var(--accent-pink); background: var(--accent-yellow);
    }
    .btn:active { transform:translate(2px, 2px); box-shadow: 0px 0px 0 #000; }

    .socials h2 {
      font-size:22px; display: inline-block; background: #000; color: #fff;
      padding: 4px 15px; margin-bottom: 20px; transform: skew(-5deg);
    }

    .social-links { display:flex; justify-content:center; gap: 20px; flex-wrap:wrap; }
    .social-links a {
      width:68px; height:68px; display:inline-flex; justify-content:center; align-items:center;
      border:3px solid #000; background:#fff; box-shadow:4px 4px 0 #000;
      transition: transform 0.2s, background 0.2s;
    }
    .social-links a img {
        width: 60%; height: 60%; object-fit: contain; image-rendering: pixelated;
    }
    .social-links a:nth-child(1) { transform: rotate(-3deg); }
    .social-links a:nth-child(2) { transform: rotate(2deg); margin-top: -5px; }
    .social-links a:nth-child(3) { transform: rotate(-4deg); }
    
    @keyframes wiggle {
        0% { transform: rotate(-3deg) scale(1.1); }
        50% { transform: rotate(3deg) scale(1.1); }
        100% { transform: rotate(-3deg) scale(1.1); }
    }
    .social-links a:hover {
      background: var(--accent-pink); box-shadow: 6px 6px 0 var(--accent-yellow);
      animation: wiggle 0.4s infinite ease-in-out; z-index: 10;
    }

    .music-grid { margin-top:20px; display:grid; grid-template-columns:repeat(5,auto); justify-content:center; gap:10px; }
    .music-item {
      width:44px; height:44px; border:2px solid #000; background:#fff; box-shadow:3px 3px 0 #000;
      transition: 0.1s; display: flex; align-items: center; justify-content: center;
    }
    .music-item img { width: 85%; height: 85%; object-fit: contain; image-rendering: pixelated; }
    .music-item:hover { background: var(--accent-yellow); transform: scale(1.2); z-index: 10; }

    .retro-tooltip, .copied-popup {
      position:fixed; pointer-events:none; display:none; background:var(--accent-yellow); border:2px solid #000; 
      padding:6px 8px; font-family:'Courier New',monospace; font-weight: bold; box-shadow:4px 4px 0 #000; z-index: 10000;
    }

    @media (max-width:700px){
      .social-links a {width:56px;height:56px;}
      .topbar img {max-width:180px;}
      main { margin-top: 150px; }
    }
  </style>
</head>
<body>

  <div class="header-wrapper">
    <div class="topbar">
      <img src="/graphics/chancydfcomlogoblue.png" alt="chancydf.com logo" onclick="location.href='/'" />
    </div>
    
    <div class="marquee-bar">
      <div id="dynamicMarquee" class="marquee-content">
        Loading updates...
      </div>
    </div>
  </div>

  <main>
    <div class="highlight-yellow">
      <h1 class="wave"><span>W</span><span>e</span><span>l</span><span>c</span><span>o</span><span>m</span><span>e</span><span>!</span></h1>
    </div>

    <div class="subheading">
      it's like we're in some kind of... <span class="highlight-pink">chancydf.com</span> website-!
    </div>

    <div class="buttons">
      <a href="/downloads" class="btn">Royalty-Free Tracks</a>
      <button class="btn" id="contactBtn" type="button">Contact</button>
    </div>

    <div class="socials">
      <h2>Where can you find me?</h2>
      <div class="social-links">
        <a href="https://www.youtube.com/@chancydf" target="_blank"><img src="/graphics/youtubelogo.png" alt="YouTube" /></a>
        <a href="https://www.tiktok.com/@chancydf" target="_blank"><img src="/graphics/tiktoklogo.png" alt="TikTok" /></a>
        <a href="https://www.twitch.tv/chancydf" target="_blank"><img src="/graphics/twitchlogo.png" alt="Twitch" /></a>
      </div>
      
      <h2 style="margin-top:30px;">and these...</h2>
      <div class="music-grid"></div>
    </div>

    <div class="banner-container" style="margin-top: 40px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
      <a href="https://www.youtube.com/@PurpulPancakes" target="_blank">
        <img src="/graphics/sos_bannerad.png" alt="SOS Banner Ad" style="border: 3px solid #000;" />
      </a>
      <a href="https://www.chancydf.com/realdownlord">
        <img src="/graphics/downlord_bannerad.png" alt="Downlord Banner Ad" style="border: 3px solid #000;" />
      </a>
    </div>
  </main>

  <div id="retroTooltip" class="retro-tooltip"></div>
  <div id="copiedPopup" class="copied-popup">Email copied to clipboard!</div>

  <script>
    const marqueeEl = document.getElementById('dynamicMarquee');
    let marqueeLines = [];

    fetch('assets/marquee.txt')
      .then(response => {
        if (!response.ok) throw new Error("File not found");
        return response.text();
      })
      .then(text => {
        marqueeLines = text.split('\n').filter(line => line.trim() !== '');
        setRandomText();
      })
      .catch(err => {
        console.error('Marquee Error:', err);
        marqueeEl.textContent = "+++ WELCOME TO CHANCYDF.COM +++";
      });

    function setRandomText() {
      if(marqueeLines.length > 0) {
        const randomIndex = Math.floor(Math.random() * marqueeLines.length);
        marqueeEl.textContent = marqueeLines[randomIndex];
      }
    }

    marqueeEl.addEventListener('animationiteration', () => {
      setRandomText();
    });

    const MUSIC_PROVIDERS=["Spotify","Apple Music","YouTube Music","Amazon","Pandora","Deezer","Tidal","iHeartRadio","Claro Musica","Saavn","Boomplay","Anghami","NetEase","Tencent","Qobuz","Joox","Kuack Media","Adaptr","Flo","MediaNet"];
    const fixMap={"iheartradio":"iheart","claromusica":"imusica","adaptr":"feedfm","medianet":"beats"};
    function dkName(n){let b=n.toLowerCase().replace(/[\s\/]+/g,'').replace(/[^a-z0-9]/g,'');return fixMap[b]||b;}
    const grid=document.querySelector('.music-grid');

    MUSIC_PROVIDERS.forEach(n=>{
      const d=document.createElement('div');
      d.className='music-item'; d.dataset.name=n;
      const i=document.createElement('img');
      i.src='https://distrokid.com/images/icons/'+dkName(n)+'.png';
      i.alt=n+' icon'; 
      d.appendChild(i); grid.appendChild(d);
    });

    const tooltip=document.getElementById('retroTooltip');
    document.querySelectorAll('.music-item').forEach(it=>{
      it.addEventListener('mouseenter',e=>{tooltip.textContent=it.dataset.name;tooltip.style.display='block';});
      it.addEventListener('mousemove',e=>{tooltip.style.left=(e.clientX+12)+'px';tooltip.style.top=(e.clientY+12)+'px';});
      it.addEventListener('mouseleave',()=>tooltip.style.display='none');
    });

    const contactBtn=document.getElementById('contactBtn');
    const copiedPopup=document.getElementById('copiedPopup');
    const EMAIL='chancyalt@gmail.com';
    contactBtn.addEventListener('click',async()=>{
      try{await navigator.clipboard.writeText(EMAIL);}catch(e){}
      copiedPopup.style.display='block';
      setTimeout(()=>{copiedPopup.style.display='none';},2000);
    });
    document.addEventListener('mousemove',e=>{
      if(copiedPopup.style.display==='block'){
        copiedPopup.style.left=(e.clientX+10)+'px'; copiedPopup.style.top=(e.clientY+10)+'px';
      }
    });
  </script>
  <script src="/tinychancy/tcloader.js"></script>
</body>
</html>
