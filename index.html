<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>chancydf.com - Home</title>
  <style>
    @font-face { font-family: 'Pixel'; src: local('Courier New'); }
    :root {
      --bg: #d7ecff;
      --panel: #e9f5ff;
      --text: #111;
      --shadow: rgba(0,0,0,.25);
    }
    html,body {
      margin: 0;
      min-height: 100%;
      font-family: Pixel, 'Arial', sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, var(--bg), #ffffff) fixed;
    }
    body {
      display:flex;
      flex-direction:column;
      min-height:100vh;
      overflow-x:hidden;
    }
    .topbar {
      width:100%;
      background:#fff;
      border-bottom:4px solid #000;
      padding:10px;
      display:flex;
      justify-content:center;
      align-items:center;
      box-shadow:0 4px 0 var(--shadow);
      position:fixed;
      top:0;
      left:0;
      z-index:1000;
    }
    .topbar img {
      max-width:240px;
      height:auto;
      image-rendering:pixelated;
      cursor:pointer;
    }
    main {
      flex:1;
      width:95%;
      max-width:960px;
      margin:120px auto 34px;
      padding:20px;
      border:4px solid #000;
      background:var(--panel);
      box-shadow:8px 8px 0 var(--shadow);
      text-align:center;
      position:relative;
    }
    .wave {
      display:inline-block;
      font-size:40px;
      font-weight:bold;
    }
    .wave span {
      display:inline-block;
      animation: wave 1.5s infinite ease-in-out;
    }
    @keyframes wave {0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}
    .wave span:nth-child(1){animation-delay:0s}
    .wave span:nth-child(2){animation-delay:0.08s}
    .wave span:nth-child(3){animation-delay:0.16s}
    .wave span:nth-child(4){animation-delay:0.24s}
    .wave span:nth-child(5){animation-delay:0.32s}
    .wave span:nth-child(6){animation-delay:0.40s}
    .wave span:nth-child(7){animation-delay:0.48s}
    .wave span:nth-child(8){animation-delay:0.56s}
    .subheading {
      margin-top:10px;
      font-size:16px;
      font-style:italic;
    }
    .buttons {
      margin-top:30px;
      display:flex;
      justify-content:center;
      gap:16px;
      flex-wrap:wrap;
      position:relative;
      z-index:3;
    }
    .btn {
      display:inline-block;
      padding:10px 20px;
      border:2px solid #000;
      background:linear-gradient(180deg,#fff,#e0f2ff);
      color:var(--text);
      text-decoration:none;
      font-weight:bold;
      border-radius:6px;
      box-shadow:3px 3px 0 var(--shadow);
      transition:transform .08s;
      font-family:Pixel,'Courier New',monospace;
      cursor:pointer;
    }
    .btn:hover {transform:translateY(-2px);}
    .btn:active {transform:translateY(1px);}
    .copied-popup {
      position:fixed;
      pointer-events:none;
      background:#f7f7f7;
      border:2px solid #000;
      padding:6px 8px;
      font-family:'Courier New',monospace;
      font-size:13px;
      box-shadow:3px 3px 0 rgba(0,0,0,0.12);
      white-space:nowrap;
      z-index:10000;
      display:none;
    }
    .socials {
      margin-top:36px;
      z-index:2;
      position:relative;
    }
    .socials h2 {
      font-size:20px;
      margin-bottom:10px;
    }
    .social-links {
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }
    .social-links a {
      width:64px;
      height:64px;
      display:inline-flex;
      justify-content:center;
      align-items:center;
      border:2px solid #000;
      border-radius:6px;
      background:var(--panel);
      box-shadow:3px 3px 0 var(--shadow);
      overflow:hidden;
      transition:transform .08s, box-shadow .08s;
    }
    .social-links a img {
      width:86%;
      height:86%;
      object-fit:contain;
      image-rendering:pixelated;
    }
    .social-links a:hover {
      transform:translateY(-4px);
      box-shadow:6px 6px 0 rgba(0,0,0,0.28);
    }
    .music-grid {
      margin-top:20px;
      display:grid;
      grid-template-columns:repeat(5,auto);
      justify-content:center;
      gap:10px 10px;
    }
    .music-item {
      width:44px;
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:2px solid #000;
      background:var(--panel);
      box-shadow:3px 3px 0 var(--shadow);
      border-radius:4px;
      overflow:hidden;
      transition:transform .06s, box-shadow .06s;
    }
    .music-item img {
      width:85%;
      height:85%;
      object-fit:contain;
      image-rendering:pixelated;
      display:block;
    }
    .music-item:hover {
      transform:translateY(-6px);
      box-shadow:6px 6px 0 rgba(0,0,0,0.28);
    }
    .retro-tooltip {
      position:fixed;
      pointer-events:none;
      display:none;
      background:#f7f7f7;
      border:2px solid #000;
      padding:6px 8px;
      font-family:'Courier New',monospace;
      font-size:13px;
      z-index:9999;
      white-space:nowrap;
      box-shadow:3px 3px 0 rgba(0,0,0,0.12);
    }
    .banner-container {
      margin-top:30px;
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }
    .banner-container img {
      max-width:100%;
      height:auto;
    }
    @media (max-width:700px){
      .social-links a {width:56px;height:56px;}
      .music-item {width:38px;height:38px;}
      .topbar img {max-width:180px;}
    }
    @media (max-width:420px){
      .music-item {width:32px;height:32px;}
      .social-links a {width:48px;height:48px;}
      .wave {font-size:28px;}
      .btn {padding:8px 12px;}
      main {padding:14px;margin:100px auto 20px;}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <img src="/graphics/chancydfcomlogoblue.png" alt="chancydf.com logo" onclick="location.href='/'" />
  </div>
  <main>
    <h1 class="wave"><span>W</span><span>e</span><span>l</span><span>c</span><span>o</span><span>m</span><span>e</span><span>!</span></h1>
    <p class="subheading">it's like we're in some kind of... chancydf.com website-!</p>
    <div class="buttons">
      <a href="/downloads" class="btn">Royalty-Free Tracks</a>
      <button class="btn" id="contactBtn" type="button">Contact</button>
    </div>
    <div class="socials">
      <h2>Where can you find me?</h2>
      <div class="social-links">
        <a href="https://www.youtube.com/@chancydf" target="_blank"><img src="/graphics/youtubelogo.png" alt="YouTube" /></a>
        <a href="https://www.tiktok.com/@chancydf" target="_blank"><img src="/graphics/tiktoklogo.png" alt="TikTok" /></a>
        <a href="https://www.twitch.tv/chancydf" target="_blank"><img src="/graphics/twitchlogo.png" alt="Twitch" /></a>
      </div>
      <h2 style="margin-top:20px;">and these...</h2>
      <div class="music-grid"></div>
    </div>
    <div class="banner-container">
      <a href="https://www.youtube.com/@PurpulPancakes" target="_blank">
        <img src="/graphics/sos_bannerad.png" alt="SOS Banner Ad" />
      </a>
      <a href="https://chancydf.com/realdownlord">
        <img src="/graphics/downlord_bannerad.png" alt="Downlord Banner Ad" />
      </a>
    </div>
  </main>
  <div id="retroTooltip" class="retro-tooltip"></div>
  <div id="copiedPopup" class="copied-popup">Email copied to clipboard!</div>
  <script>
    const MUSIC_PROVIDERS=["Spotify","Apple Music","YouTube Music","Amazon","Pandora","Deezer","Tidal","iHeartRadio","Claro Musica","Saavn","Boomplay","Anghami","NetEase","Tencent","Qobuz","Joox","Kuack Media","Adaptr","Flo","MediaNet"];
    const fixMap={"iheartradio":"iheart","claromusica":"imusica","adaptr":"feedfm","medianet":"beats"};
    function dkName(n){let b=n.toLowerCase().replace(/[\s\/]+/g,'').replace(/[^a-z0-9]/g,'');return fixMap[b]||b;}
    const grid=document.querySelector('.music-grid');
    MUSIC_PROVIDERS.forEach(n=>{const d=document.createElement('div');d.className='music-item';d.dataset.name=n;const i=document.createElement('img');i.src='https://distrokid.com/images/icons/'+dkName(n)+'.png';i.alt=n+' icon';d.appendChild(i);grid.appendChild(d);});
    const tooltip=document.getElementById('retroTooltip');
    document.querySelectorAll('.music-item').forEach(it=>{
      it.addEventListener('mouseenter',e=>{tooltip.textContent=it.dataset.name;tooltip.style.display='block';});
      it.addEventListener('mousemove',e=>{tooltip.style.left=(e.clientX+12)+'px';tooltip.style.top=(e.clientY+12)+'px';});
      it.addEventListener('mouseleave',()=>tooltip.style.display='none');
    });
    const contactBtn=document.getElementById('contactBtn');
    const copiedPopup=document.getElementById('copiedPopup');
    const EMAIL='chancyalt@gmail.com';
    let hideTimeout=null;
    contactBtn.addEventListener('click',async()=>{try{await navigator.clipboard.writeText(EMAIL);}catch(e){}copiedPopup.style.display='block';if(hideTimeout)clearTimeout(hideTimeout);hideTimeout=setTimeout(()=>{copiedPopup.style.display='none';},2000);});
    document.addEventListener('mousemove',e=>{if(copiedPopup.style.display==='block'){copiedPopup.style.left=(e.clientX+10)+'px';copiedPopup.style.top=(e.clientY+10)+'px';}});
  </script>
</body>
</html>
