<table class="main-layout">
  <tr>
    <td colspan="2" style="background-color:#000; padding:10px; text-align:center; border-bottom:4px solid #fff35c;">
      <img src="/graphics/chancydfcomlogoblue.png" alt="chancydf logo" width="300" style="border:2px solid #fff;">
    </td>
  </tr>

  <tr>
    <td class="sidebar">
      <br>
      <b>:: MENU ::</b><br><br>
      <a href="retroindex.html" class="retro-btn">&lt;&lt; HOME</a>
      <a href="#" class="retro-btn" onclick="alert('Use the download buttons on the right!');">Help</a>
      <br><br>
      <hr size="2" width="80%">
      <font size="2" face="Arial">
        <b>Stats:</b><br>
        3 Files Found<br>
        100% Free
      </font>
    </td>

    <td class="content">

      <marquee id="retroMarquee" class="scrolling-text" scrollamount="4" scrolldelay="100">
        Loading updates...
      </marquee>

      <center>
        <h1>ROYALTY FREE MIDIs</h1>
        <br>
        <font size="3">Download these MIDI tracks for your projects!</font>
      </center>

      <br>

      <div id="tracksArea"></div>

    </td>
  </tr>
</table>

<script>
fetch('assets/marquee.txt')
.then(r=>r.ok?r.text():Promise.reject())
.then(t=>{
  const l=t.split('\n').filter(x=>x.trim());
  document.getElementById('retroMarquee').textContent=l[Math.floor(Math.random()*l.length)];
})
.catch(()=>{document.getElementById('retroMarquee').textContent="+++ WELCOME TO THE DOWNLOAD ZONE +++";});

const ASSET_BASE={logos:'track names/',midis:'/midi/'};

const TRACKS=[
  {file:'puzzlingproblem',title:'Puzzling Problem',length:'1:06',volume:'Vol. 1',date:'May 8, 2024'},
  {file:'waitwhat',title:'Wait, What?',length:'1:00',volume:'Vol. 1',date:'May 8, 2024'},
  {file:'groovysuspense',title:'Groovy Suspense',length:'1:44',volume:'Vol. 2',date:'February 27, 2025'}
];

function render(list){
  const area=document.getElementById('tracksArea');
  area.innerHTML='';
  const table=document.createElement('table');
  table.className='track-list';

  table.innerHTML=`
    <tr>
      <th width="110">PREVIEW</th>
      <th>TRACK INFO</th>
      <th width="220">ACTIONS</th>
    </tr>
  `;

  list.forEach(t=>{
    const row=document.createElement('tr');

    const imgCell=document.createElement('td');
    imgCell.align='center';
    const img=document.createElement('img');
    img.src=ASSET_BASE.logos+t.file+'.png';
    img.className='track-img';
    img.onerror=()=>{img.src='https://placehold.co/100x40/white/black?text='+t.file;};
    imgCell.appendChild(img);

    const infoCell=document.createElement('td');
    infoCell.innerHTML=`
      <b>${t.title}</b><br>
      Filename: ${t.file}.mid<br>
      Date: ${t.date}<br>
      Length: ${t.length} | ${t.volume}
    `;

    const actionCell=document.createElement('td');
    actionCell.align='center';

    const audio=document.createElement('audio');
    audio.controls=true;
    audio.src=ASSET_BASE.midis+t.file+'.mid';

    const dl=document.createElement('a');
    audio.src = 'midi/' + t.file + '.wav'; 
    dl.href = ASSET_BASE.midis + t.file + '.mid';
    dl.setAttribute('download',t.file+'.mid');
    dl.innerHTML='<b>[DOWNLOAD MIDI]</b>';

    actionCell.appendChild(audio);
    actionCell.appendChild(document.createElement('br'));
    actionCell.appendChild(dl);

    row.appendChild(imgCell);
    row.appendChild(infoCell);
    row.appendChild(actionCell);
    table.appendChild(row);
  });

  area.appendChild(table);
}

render(TRACKS);
</script>

</body>
</html>
