<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>~*~ CHANCYDF.COM ~*~ FREE MIDIs</title>
<style>
  @keyframes flickering {
      0% { opacity: 0.97; }
      5% { opacity: 0.95; }
      10% { opacity: 0.99; }
      15% { opacity: 0.93; }
      20% { opacity: 0.98; }
      100% { opacity: 1; }
  }

  * {
      box-sizing: border-box;
      scrollbar-width: thin;
      scrollbar-color: #ff7eb9 #e9f5ff;
  }

  *::-webkit-scrollbar {
      width: 10px;
  }
  *::-webkit-scrollbar-track {
      background: #e9f5ff;
  }
  *::-webkit-scrollbar-thumb {
      background-color: #ff7eb9;
      border: 2px solid #e9f5ff;
  }

  body {
      background-color: #d7ecff;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzhQwomJiQHEBynA5cAMAAAz1Q/z/oOaYAAAAABJRU5ErkJggg==');
      color: #000;
      font-family: "MS Gothic", "Courier New", monospace;
      margin: 0;
      padding: 20px;
      image-rendering: pixelated;
      overflow-x: hidden;
  }

  #crt-filter {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
      z-index: 1000;
      animation: flickering 0.1s infinite;
  }

  #container {
      max-width: 850px;
      margin: 0 auto;
      position: relative;
  }

  .header-area {
      text-align: center;
      margin-bottom: 20px;
  }

  .header-logo {
      border: 3px solid #fff;
      box-shadow: 6px 6px 0 rgba(0,0,0,0.2);
      max-width: 100%;
      background: #000;
  }

  .layout {
      display: flex;
      gap: 20px;
  }

  .sidebar {
      width: 200px;
      flex-shrink: 0;
  }

  .main-content {
      flex-grow: 1;
  }

  .box {
      background: #e9f5ff;
      border: 2px solid #3a86ff;
      padding: 15px;
      box-shadow: 6px 6px 0 rgba(0,0,0,0.2);
      margin-bottom: 20px;
      position: relative;
  }

  .box-title {
      background: #3a86ff;
      color: #fff;
      margin: -15px -15px 15px -15px;
      padding: 5px 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
  }

  h1 {
      font-family: 'Courier New', monospace;
      color: #ff7eb9;
      text-shadow: 2px 2px #000;
      font-size: 28px;
      margin: 0;
      text-align: center;
      background-color: #000;
      padding: 10px;
      border: 2px ridge #fff;
  }

  .navlink {
      display: block;
      text-decoration: none;
      color: #3a86ff;
      padding: 5px 0;
      font-weight: bold;
      border-bottom: 1px dashed #abc;
  }
  .navlink:hover {
      background: #fff35c;
      color: #000;
  }

  .status-marquee {
      background-color: #fff35c;
      border: 2px solid #000;
      color: #ff0000;
      font-weight: bold;
      padding: 5px;
      margin-bottom: 15px;
      box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
  }

  /* TRACK LIST STYLING */
  table.track-list {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border: 2px inset #ccc;
  }
  table.track-list th {
      background-color: #3a86ff;
      color: #fff;
      font-family: "MS Gothic", monospace;
      font-size: 12px;
      padding: 6px;
      text-align: left;
      border-bottom: 2px solid #000;
  }
  table.track-list td {
      border-bottom: 1px dotted #ccc;
      padding: 8px;
      font-size: 12px;
      vertical-align: middle;
  }
  table.track-list tr:hover td {
      background-color: #fff35c;
  }
  
  .track-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid #000;
      display: block;
      image-rendering: pixelated;
  }

  .dl-btn {
      background: #ff7eb9;
      color: #fff;
      text-decoration: none;
      padding: 4px;
      font-weight: bold;
      border: 1px solid #000;
      box-shadow: 2px 2px 0 #000;
      display: inline-block;
      margin-top: 5px;
      font-size: 10px;
  }
  .dl-btn:active {
      transform: translate(1px, 1px);
      box-shadow: 1px 1px 0 #000;
  }

  @media (max-width: 650px) {
      .layout { flex-direction: column; }
      .sidebar { width: 100%; }
      .track-img { display: none; } 
  }
</style>
</head>
<body>

<div id="crt-filter"></div>

<div id="container">

  <div class="header-area">
      <img src="/graphics/chancydfcomlogoblue.png" alt="chancydf logo" class="header-logo" width="400">
  </div>

  <div class="layout">
    
    <aside class="sidebar">
      <div class="box">
        <div class="box-title"><span>NAVIGATION</span><span>✩</span></div>
        <img src="/images/warpstar.png" style="width: 30px; position: absolute; top: -15px; right: -10px; filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.2));" alt="star">
        <a href="retroindex.html" class="navlink">✩ HOME</a>
        <a href="#" class="navlink" onclick="alert('Use the download buttons on the right!');">✩ HELP</a>
      </div>

      <div class="box">
        <div class="box-title"><span>DATABASE</span></div>
        <ul style="padding-left: 15px; margin: 0; font-size: 12px; list-style-type: square; color: #3a86ff;">
            <li><span style="color: #000;"><b>Status:</b> Online</span></li>
            <li><span style="color: #000;"><b>Files:</b> 5 Found</span></li>
            <li><span style="color: #000;"><b>Price:</b> 100% Free</span></li>
        </ul>
      </div>
    </aside>

    <main class="main-content">
      
      <marquee id="retroMarquee" class="status-marquee" scrollamount="5">
        LOADING DATABASE...
      </marquee>

      <div class="box">
        <center>
          <h1>ROYALTY FREE MIDIs</h1>
          <br>
          <p style="font-size: 14px;">Download these MIDI tracks for your projects!</p>
        </center>
        
        <br>
        <div id="tracksArea"></div>
      </div>

    </main>

  </div>
</div>

<script>
fetch('assets/marquee.txt')
.then(r=>r.ok?r.text():Promise.reject())
.then(t=>{
  const l=t.split('\n').filter(x=>x.trim());
  document.getElementById('retroMarquee').textContent="+++ " + l[Math.floor(Math.random()*l.length)] + " +++";
})
.catch(()=>{document.getElementById('retroMarquee').textContent="+++ WELCOME TO THE DOWNLOAD ZONE +++";});

const ASSET_BASE={logos:'track names/',midis:'/midi/'};

const TRACKS=[
  {file:'puzzlingproblem',title:'Puzzling Problem',length:'1:06',volume:'Vol. 1',date:'May 8, 2004'},
  {file:'waitwhat',title:'Wait, What?',length:'1:00',volume:'Vol. 1',date:'May 8, 2004'},
  {file:'eekitsdark',title:"Eek! It's Dark!",length:'1:05',volume:'Vol. 1',date:'July 1, 2004'},
  {file:'groovysuspense',title:'Groovy Suspense',length:'1:44',volume:'Vol. 2',date:'February 27, 2005'},
  {file:'funkylines',title:'Funky Lines',length:'2:01',volume:'Vol. 3',date:'October 9, 2005'}
];

function render(list){
  const area=document.getElementById('tracksArea');
  area.innerHTML='';
  const table=document.createElement('table');
  table.className='track-list';

  table.innerHTML=`
    <tr>
      <th width="90">IMG</th>
      <th>TRACK INFORMATION</th>
      <th width="180">PLAY / GET</th>
    </tr>
  `;

  list.forEach(t=>{
    const row=document.createElement('tr');

    const imgCell=document.createElement('td');
    imgCell.align='center';
    const img=document.createElement('img');
    img.src=ASSET_BASE.logos+t.file+'.png';
    img.className='track-img';
    img.onerror=()=>{img.src='https://placehold.co/80x80/white/black?text=MIDI';};
    imgCell.appendChild(img);

    const infoCell=document.createElement('td');
    infoCell.innerHTML=`
      <strong style="color:#3a86ff; font-size: 14px;">${t.title}</strong><br>
      <span style="font-family: monospace;">${t.file}.mid</span><br>
      <span style="color:#666; font-size: 10px;">${t.date}</span><br>
      <span style="background:#ff7eb9; color:white; padding: 0 2px; font-size:10px;">${t.volume}</span>
    `;

    const actionCell=document.createElement('td');
    actionCell.align='center';

    const audio=document.createElement('audio');
    audio.controls=true;
    audio.style.width = "100%";
    audio.style.height = "25px";
    
    audio.src = 'midi/' + t.file + '.wav'; 

    const dl=document.createElement('a');
    dl.href = ASSET_BASE.midis + t.file + '.mid';
    dl.setAttribute('download',t.file+'.mid');
    dl.className = 'dl-btn';
    dl.innerHTML='DOWNLOAD MIDI';

    actionCell.appendChild(audio);
    actionCell.appendChild(document.createElement('br'));
    actionCell.appendChild(dl);

    row.appendChild(imgCell);
    row.appendChild(infoCell);
    row.appendChild(actionCell);
    table.appendChild(row);
  });

  area.appendChild(table);
}

render(TRACKS);
</script>

</body>
</html>
