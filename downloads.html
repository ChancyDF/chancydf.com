<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>chancydf.com - Royalty Free Tracks</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <style>
    @font-face{font-family:'Pixel';src:local('Courier New');}
    :root{
      --bg: #d7ecff;
      --panel: #e9f5ff;
      --text: #111;
      --shadow: rgba(0,0,0,.25);
      --accent-blue: #3a86ff;
      --accent-pink: #ff7eb9;
      --accent-yellow: #fff35c;
    }

    html,body{
      margin: 0;
      min-height: 100%;
      font-family: Pixel, 'Arial', sans-serif;
      color: var(--text);
      background-color: var(--bg);
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.4) 2px, transparent 2px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.4) 2px, transparent 2px);
      background-size: 30px 30px;
      background-attachment: fixed;
    }

    body::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.04) 50%);
      z-index: 9999;
      pointer-events: none;
      background-size: 100% 3px;
    }

    body{display:flex;flex-direction:column;min-height:100vh;overflow-x:hidden;}

    .header-wrapper {
      position: fixed;
      top: 0; left: 0; width: 100%;
      z-index: 1000;
      box-shadow: 0 6px 0 var(--shadow);
    }

    .topbar{
      width:100%;
      background:#fff;
      border-bottom:4px solid #000;
      padding:10px;
      display:flex;
      justify-content:center;
      align-items:center;
      box-sizing: border-box;
    }
    .topbar img{
      max-width:240px;height:auto;
      image-rendering:pixelated;cursor:pointer;
      transition: filter 0.3s;
    }
    .topbar img:hover { filter: brightness(1.1); }

    .marquee-bar {
      background: var(--accent-pink);
      border-bottom: 4px solid #000;
      padding: 6px 0;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      color: #000;
      overflow: hidden;
      white-space: nowrap;
      font-size: 14px;
      position: relative;
    }
    .marquee-content {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .wrap{
      flex:1;
      width:95%;max-width:980px;
      margin:160px auto 34px;
      padding:25px;
      border:4px solid #000;
      background:var(--panel);
      box-shadow:10px 10px 0 var(--shadow);
      text-align:center;
      position:relative;
    }

    header{display:flex;flex-direction:column;align-items:center;text-align:center;gap:10px; margin-bottom: 25px;}

    .highlight-yellow {
      background-color: var(--accent-yellow);
      padding: 5px 15px; display: inline-block;
      border: 2px solid #000; box-shadow: 4px 4px 0 #000;
      margin-bottom: 15px; transform: rotate(-1deg);
    }
    
    .wave {
      display:inline-block; font-size:32px; font-weight:bold; color: #000; margin: 0;
      text-shadow: 2px 2px 0px #fff;
    }
    .wave span { display:inline-block; animation: wave 1.5s infinite ease-in-out; }
    @keyframes wave {0%,100%{transform:translateY(0);}50%{transform:translateY(-6px);}}
    .wave span:nth-child(odd){animation-delay:0s}
    .wave span:nth-child(even){animation-delay:0.1s}

    .controls{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;align-items:center; margin-top: 10px;}
    .controls select, .controls button, .search{
      background:#fff; border:3px solid #000; padding:8px 12px;
      font-family: inherit; font-weight: bold;
      box-shadow: 3px 3px 0 #000; cursor:pointer; outline: none;
    }
    .controls select:hover, .controls button:hover, .search:focus {
      background: var(--accent-yellow);
      transform: translate(-1px, -1px);
      box-shadow: 5px 5px 0 var(--accent-pink);
    }
    .controls button:active {
      transform: translate(2px, 2px);
      box-shadow: 0 0 0 #000;
    }

    .search{width:220px;max-width:70vw; cursor: text;}

    .tracks{margin-top:25px;display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px}
    
    .card{
      display:flex;flex-direction:column;gap:10px;align-items:center;padding:15px;
      border:3px solid #000; background:#fff;
      box-shadow: 6px 6px 0 rgba(0,0,0,0.15);
      transition: transform 0.1s;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 8px 8px 0 var(--shadow);
      border-color: #000;
    }

    .logo{
      width:100%;aspect-ratio:1175/447;
      border:3px solid #000; padding:4px;
      display:flex;align-items:center;justify-content:center;
      background:#fff; overflow:hidden;position:relative;
      box-shadow: 3px 3px 0 #000;
      transition: 0.1s;
    }
    .logo:hover {
      transform: scale(1.02);
      box-shadow: 5px 5px 0 var(--accent-pink);
    }
    .logo img{width:100%;height:auto;display:block; image-rendering: pixelated;}

    .meta{width:100%}
    .meta h3{margin:8px 0;font-size:18px;text-align:center; background: var(--accent-yellow); border: 2px solid #000; display: inline-block; padding: 2px 8px; transform: rotate(-1deg);}
    .meta p{margin:4px 0;font-size:13px;text-align:center; font-weight: bold;}

    .actions{display:flex;flex-direction:column;align-items:center;gap:10px;margin-top:10px; width: 100%;}
    
    .dl-btn{
      display:inline-block;padding:10px 18px;
      border:3px solid #000; background: #fff;
      text-decoration:none;color:var(--text);font-weight:bold;
      cursor:pointer; box-shadow:4px 4px 0 #000;
      transition: all .1s; font-family:Pixel,'Courier New',monospace;
    }
    .dl-btn:hover{
      transform:translate(-2px, -2px);
      box-shadow: 6px 6px 0 var(--accent-pink);
      background: var(--accent-yellow);
    }
    .dl-btn:active{
      transform:translate(2px, 2px); box-shadow: 0px 0px 0 #000;
    }

    audio{
      width:95%; max-width:350px; height: 40px;
      border:3px solid #000; border-radius:0;
      background:#fff;
    }

    .retro-tooltip{
      position:fixed;pointer-events:none;display:none;
      background:var(--accent-yellow);border:2px solid #000;
      padding:6px 8px;font-family:'Courier New',monospace;font-size:13px; font-weight: bold;
      z-index:9999;white-space:nowrap;box-shadow:4px 4px 0 #000;
    }

    @media (max-width:600px){
      .wrap{margin-top: 150px; padding:10px;}
      .controls{flex-direction:column; width: 100%;}
      .controls input, .controls select, .controls button { width: 100%; box-sizing: border-box; }
      .card{padding:10px;}
      .wave { font-size: 22px; }
    }
  </style>
</head>
<body>
  
  <div class="header-wrapper">
    <div class="topbar">
      <img src="/graphics/chancydfcomlogoblue.png" alt="chancydf.com logo" onclick="location.href='/'" />
    </div>
    <div class="marquee-bar">
      <div id="dynamicMarquee" class="marquee-content">Loading updates...</div>
    </div>
  </div>

  <div class="wrap">
    <header>
      <div class="highlight-yellow">
        <h1 class="wave">
          <span>R</span><span>o</span><span>y</span><span>a</span><span>l</span><span>t</span><span>y</span><span>-</span><span>F</span><span>r</span><span>e</span><span>e</span> <span>T</span><span>r</span><span>a</span><span>c</span><span>k</span><span>s</span>
        </h1>
      </div>
      <div class="controls">
        <input class="search" id="q" placeholder="search title or file name" />
        <div style="display:flex; gap:10px; align-items: center;">
          <label for="sort" style="font-weight:bold;">Sort:</label>
          <select id="sort">
            <option value="date">Date Published</option>
            <option value="title">Title</option>
            <option value="length">Length</option>
            <option value="volume">Volume</option>
          </select>
          <button id="toggleDir">Desc</button>
        </div>
      </div>
    </header>
    <div id="tracks" class="tracks"></div>
  </div>

  <div id="retroTooltip" class="retro-tooltip"></div>

  <script>
    const ASSET_BASE={logos:'track names/',audios:'audios/'};
    const TRACKS=[
      {file:'puzzlingproblem',title:'Puzzling Problem',length:'1:06',volume:'Vol. 1',date:'May 8, 2024',youtube:'https://youtu.be/G1lb2BqG5hI?si=RPFAJgYKPikS4gWs'},
      {file:'waitwhat',title:'Wait, What?',length:'1:00',volume:'Vol. 1',date:'May 8, 2024',youtube:'https://youtu.be/fIFiI2SFmBI?si=kCIsC4hUxVsw0Ujw'},
      {file:'notsosneaky',title:'Not-So-Sneaky',length:'1:21',volume:'Vol. 1',date:'May 8, 2024',youtube:'https://youtu.be/rtRcsLS2ilc?si=RJCWx-AfCOoBew17'},
      {file:'more',title:'More',length:'1:17',volume:'Vol. 1',date:'June 22, 2024',youtube:'https://youtu.be/WwvKcf9gMrM?si=FXdeT9ZMYyUvPQvz'},
      {file:'eekitsdark',title:"Eek! It's Dark!",length:'1:05',volume:'Vol. 1',date:'July 1, 2024',youtube:'https://youtu.be/DHciaWn-QaA?si=0taS8WDhpb5UF2kR'},
      {file:'anotherdayanothertry',title:'Another Day, Another Try',length:'1:08',volume:'Vol. 1',date:'July 20, 2024',youtube:'https://youtu.be/1zT-0-texAw?si=_SfQnQuLi3YHqkl2'},
      {file:'feelit',title:'Feel It.',length:'1:24',volume:'Vol. 1',date:'July 31, 2024',youtube:'https://youtu.be/kAR2Kz6wU4A?si=zmxF1ihDEYCZDOSW'},
      {file:'groovysuspense',title:'Groovy Suspense',length:'1:44',volume:'Vol. 2',date:'February 27, 2025',youtube:'https://youtu.be/-r_qTER3X2A?si=CctqU1pPwym2YGcO'},
      {file:'wornout',title:'Worn Out',length:'1:26',volume:'Vol. 2',date:'March 13, 2025',youtube:'https://youtu.be/ZQirGnJEnPM?si=Y2qTlC_bmJtvQ7ct'},
      {file:'bitmuch',title:'Bit Much?',length:'1:30',volume:'Vol. 2',date:'March 28, 2025',youtube:'https://youtu.be/zpVqkuFCA3o?si=qIYZ7OCZCdB5KmZH'},
      {file:'somethingoranother',title:'Something or Another...',length:'2:05',volume:'Vol. 2',date:'June 18, 2025',youtube:'https://youtu.be/QGKX5mmZz_c?si=tamz5TiEwGZra4uk'},
      {file:'thirdtimesthecharm',title:"Third Time's the Charm!",length:'1:56',volume:'Vol. 2',date:'June 18, 2025',youtube:'https://youtu.be/rFO4n7d1UP8?si=EH2kfeYJLXdT5x6X'},
      {file:'landshanty',title:'Land Shanty',length:'2:11',volume:'Vol. 3',date:'August 25, 2025',youtube:'https://youtu.be/Ktid7umoGVg?si=IW_VO7Udh-KXivV_'},
      {file:'sneakysuspense',title:'Sneaky Suspense',length:'2:04',volume:'Vol. 3',date:'September 8, 2025',youtube:'https://youtu.be/Ktid7umoGVg?si=o6IOz_kMUz93cNPL'},
      {file:'theoreticallyhypothetical',title:'Theoretically Hypothetical',length:'2:01',volume:'Vol. 3',date:'September 16, 2025',youtube:'https://youtu.be/V1c70lQbhCs?si=Ax1jYC60-qhei_3L'},
      {file:'walkingtonowhere',title:'Walking to Nowhere',length:'1:55',volume:'Vol. 3',date:'September 24, 2025',youtube:'https://youtu.be/1XrUI8iLEic?si=Sct1fajtCnRggmo8'},
      {file:'funkylines',title:'Funky Lines',length:'2:01',volume:'Vol. 3',date:'October 9, 2025',youtube:'https://youtu.be/EKyUOPP8JDY?si=8uByivhFLvQx0LwL'},
      {file:'tunedtoterrify',title:'Tuned to Terrify',length:'2:25',volume:'Vol. 3',date:'October 28, 2025',youtube:'https://youtu.be/NQd4km9jPfY'},
      {file:'firebitz',title:'Fire Bitz!',length:'2:25',volume:'Vol. 3',date:'November 12, 2025',youtube:'https://youtu.be/1aRXFm929Po'},
      {file:'fourleafclover',title:'Four-Leaf Clover',length:'2:57',volume:'Vol. 3',date:'November 25, 2025',youtube:'https://youtu.be/-P1TLJgloCY'},
      {file:'whereami',title:'Where Am I?',length:'2:09',volume:'Vol. 3',date:'January 7, 2026',youtube:'https://youtu.be/UN-h0qfJCSU?si=v39wN4ON-aSgIP28'},
      {file:'groovysuspense2026',title:"Groovy Suspense '26",length:'2:00',volume:'Vol. R2',date:'January 16, 2026',youtube:'https://youtu.be/tgdjyQteyzs?si=trl8cVM1646VsCBb'},
      {file:'waitwhat2026',title:"Wait, What? '26",length:'2:16',volume:'Vol. R1',date:'January 21, 2026',youtube:'https://chancydf.com/realdownlord'}
    ];
    
    const marqueeEl = document.getElementById('dynamicMarquee');
    let marqueeLines = [];
    fetch('assets/marquee.txt')
      .then(r => r.ok?r.text():Promise.reject())
      .then(t => {
        marqueeLines = t.split('\n').filter(l=>l.trim()!=='');
        setRandomText();
      })
      .catch(()=>{ marqueeEl.textContent = "+++ WELCOME TO CHANCYDF.COM +++"; });
      
    function setRandomText() {
      if(marqueeLines.length > 0) marqueeEl.textContent = marqueeLines[Math.floor(Math.random() * marqueeLines.length)];
    }
    marqueeEl.addEventListener('animationiteration', setRandomText);

    function parseDate(s){return new Date(s);}
    function lengthToSeconds(len){const parts=len.split(':').map(Number);return parts[0]*60+(parts[1]||0);}
    
    let sortKey='date';
    let ascending=false;

    const tracksRoot=document.getElementById('tracks');
    const sortSelect=document.getElementById('sort');
    const dirBtn=document.getElementById('toggleDir');
    const q=document.getElementById('q');
    const tooltip=document.getElementById('retroTooltip');

    function render(list){
      tracksRoot.innerHTML='';
      if(!list.length){tracksRoot.innerHTML='<div style="grid-column:1/-1;padding:12px;border:3px dashed #000;background:#fff;text-align:center;">No results found</div>';return;}
      for(const t of list){
        const card=document.createElement('div');card.className='card';
        const logo=document.createElement('a');logo.className='logo';logo.href=t.youtube;logo.target='_blank';logo.rel='noopener';
        const img=document.createElement('img');img.alt=t.file;img.src=ASSET_BASE.logos+t.file+'.png';
        img.onerror=()=>{img.src='data:image/svg+xml;utf8,'+encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="1175" height="447"><rect width="100%" height="100%" fill="#fff" stroke="#000" stroke-width="4"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Courier" font-weight="bold" font-size="20">${t.file}</text></svg>`);}
        logo.appendChild(img);
        logo.addEventListener('mouseenter',()=>{tooltip.textContent='Go to YouTube Upload';tooltip.style.display='block';});
        logo.addEventListener('mousemove',e=>{tooltip.style.left=(e.clientX+12)+'px';tooltip.style.top=(e.clientY+12)+'px';});
        logo.addEventListener('mouseleave',()=>{tooltip.style.display='none';});

        const meta=document.createElement('div');meta.className='meta';
        const h3=document.createElement('h3');h3.textContent=t.title;meta.appendChild(h3);
        const p1=document.createElement('p');p1.innerHTML=`${t.file}`;
        const p2=document.createElement('p');p2.innerHTML=`${t.length}  |  ${t.volume}`;
        const p3=document.createElement('p');p3.innerHTML=`${t.date}`;
        meta.appendChild(p1);meta.appendChild(p2);meta.appendChild(p3);

        const actions=document.createElement('div');actions.className='actions';
        const audio=document.createElement('audio');audio.controls=true;audio.src=ASSET_BASE.audios+t.file+'.mp3';actions.appendChild(audio);
        const dl=document.createElement('a');dl.className='dl-btn';dl.href=ASSET_BASE.audios+t.file+'.mp3';dl.setAttribute('download',t.file+'.mp3');dl.textContent='Download (MP3)';actions.appendChild(dl);

        card.appendChild(logo);card.appendChild(meta);card.appendChild(actions);
        tracksRoot.appendChild(card);
      }
    }
    function getFiltered(){
      const term=q.value.trim().toLowerCase();
      return TRACKS.filter(t=>!term||t.title.toLowerCase().includes(term)||t.file.toLowerCase().includes(term));
    }
    function sortList(list){
      const sorted=list.slice();
      sorted.sort((a,b)=>{
        let A,B;
        if(sortKey==='date'){A=parseDate(a.date);B=parseDate(b.date);}
        else if(sortKey==='title'){A=a.title.toLowerCase();B=b.title.toLowerCase();}
        else if(sortKey==='length'){A=lengthToSeconds(a.length);B=lengthToSeconds(b.length);}
        else if(sortKey==='volume'){A=a.volume.toLowerCase();B=b.volume.toLowerCase();}
        if(A<B)return ascending?-1:1;
        if(A>B)return ascending?1:-1;
        return 0;
      });
      return sorted;
    }
    function refresh(){
      let list=getFiltered();
      list=sortList(list);
      render(list);
    }
    sortSelect.value='date';
    dirBtn.textContent=ascending?'Asc':'Desc';
    sortSelect.addEventListener('change',()=>{sortKey=sortSelect.value;refresh();});
    dirBtn.addEventListener('click',()=>{ascending=!ascending;dirBtn.textContent=ascending?'Asc':'Desc';refresh();});
    q.addEventListener('input',()=>{refresh();});
    document.addEventListener('keydown',e=>{if(e.key==='g'&&!e.metaKey&&!e.ctrlKey){e.preventDefault();q.focus();}});
    refresh();
  </script>
 <script src="/tinychancy/tcloader.js"></script>
</body>
</html>
